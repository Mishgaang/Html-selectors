<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child combinator</title>
    <style>
        ul > li {
            border-top: 5px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>
        </li>
    </ul>
</body>
</html>
